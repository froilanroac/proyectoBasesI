Registro de la organizacion de caridad: 

<input placeholder="Nombre" class="form-control" [(ngModel)]="organizacion_caridad.nombre" type="text" >
<input placeholder="Descripcion" class="form-control" [(ngModel)]="organizacion_caridad.descripcion" type="text" >

<button class="btn-success btn-block btn" (click)=registrarOrganizacion()>
    Guardar
</button>
