<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
            <div class="form-group">
                <input type="text" name='pais' [(ngModel)]="pais.nombre" placeholder="Pais" class="form-control" autofocus>
                <!-- <input type="text" name='continente' [(ngModel)]="pais.continente" placeholder="Continente" class="form-control" autofocus> -->
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" [(ngModel)]="pais.continente" >
                    <option value="A">America</option>
                    <option value="EU">Europa</option>
                    <option value="AS">Asia</option>
                    <option value="AFR">Africa</option>
                    <option value="OC">Oceania</option>
                  </select>
                <input type="text" name='nacionalidad' [(ngModel)]="pais.nacionalidad" placeholder="Nacionalidad" class="form-control" autofocus>
            </div>

            <button class="btn-success btn-block btn" (click)=printPais()>
                Guardar
            </button>
        </div>
    </div>
</div>
